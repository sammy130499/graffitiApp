<div style="position:relative;height:100%;max-width:100vw;max-height: 100vh;width: 100%;">
        <div style="position:absolute;height:50px;top:5px;z-index: 1; width: 100%;display: flex;justify-items: center;align-content: center;text-align: center;background-color:#1F1F1F;">
            <div *ngIf="!enableButton" class="text-white text-xl text-center" style="display: block;margin: 0 auto;">Thanks for making memories :)</div>
             <button *ngIf="enableButton" id="btn" class="btn-primary" style="display: block;margin: 0 auto;width:10%" (click)="sendPhoto()" [disabled]='!enableButton' [ngClass]="{'bg-yello-200':!enableButton}">Send</button>
        </div>
        <div id="tui-image-editor-container"></div>
    </div>
    <ngx-spinner
    bdColor="rgba(255,255,255,0.8)"
    size="medium"
    color="#E5433E"
    type="pacman"
    >
    <p style="font-size: 20px; color:black" [innerHtml]="spinnerMsg"></p>
    </ngx-spinner>
