
  <div class="text-gray-800 bg-gray-900 antialiased"
  style="background-image: url(./assets/images/register_bg_2.png); background-size:cover; background-repeat: no-repeat;"
  >
  <nav
      class="w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg"
    >
      <div
        class="container px-4 mx-auto flex flex-wrap items-center lg:justify-between sm:justify-center"
      >
        <div
          class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start sm:justify-center justify-center"
        >
         <p style="font-family: Lobster;font-style: cursive; color:white" class="text-6xl text-center w-full">Graffi-Tee</p>
        </div>
        <a
        target="_blank"
        class="lg:text-white lg:hover:text-gray-300 text-gray-800 flex items-center text-base justify-center font-bold sm:hidden lg:flex hidden"
        href="https://t.me/graffiTee"
        ><img class="mr-4" src="https://img.icons8.com/fluent/48/000000/telegram-app.png"/>
        <p class="">Please join our <br/> Channel for updates</p>
        </a>

      </div>
    </nav>
    <main>
      <section class="w-full h-full">
        <div
          class="w-full h-full bg-gray-900"
        ></div>
        <div class="container mx-auto px-4 h-full">
          <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-5/12 px-4">
              <div
                class="flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-200 border-0"
              >
                <div class="rounded-t mb-0 px-4 py-2">
        
                </div>
                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                  <div class="text-black-500 text-center mb-3 font-bold">
                    <p class="text-xl">S I G N    U P</p>
                  </div>
    
                  <form [formGroup]="form">
                    


                    <div class="w-full mb-3">
                      <label
                        class="block uppercase text-gray-700 text-xs font-bold mb-2"
                        for="username"
                        >Admission Number</label
                      ><input 
                      formControlName="username" (blur)="checkUsername()" type="text" id="username" class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-xs shadow focus:outline-none focus:shadow-outline w-full"
                        placeholder="Fill admission number!"
                        style="transition: all 0.15s ease 0s;"
                      />
                    </div>

                    
                    <div class="w-full mb-3">
                      <label
                        class="block uppercase text-gray-700 text-xs font-bold mb-2"
                        for="password"
                        >Password</label
                      ><input
                        type="password" (blur)="checkPassword()" formControlName="password" id="password" class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-xs shadow focus:outline-none focus:shadow-outline w-full"
                        placeholder="Do remember it. We wont be able to retrieve em back"
                        style="transition: all 0.15s ease 0s;"
                      />
                    </div>
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-gray-700 text-xs font-bold mb-2"
                        for="password"
                        >Confirm Password</label
                      ><input
                        type="password" (blur)="checkConfPassword()" formControlName="confpassword" id="confpassword" class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-xs shadow focus:outline-none focus:shadow-outline w-full"
                        placeholder="Don't copy paste. Type it out for confirmation "
                        style="transition: all 0.15s ease 0s;"
                      />
                    </div>

                    <div class="relative w-full mb-3">
                        <label
                          class="block uppercase text-gray-700 text-xs font-bold mb-2"
                          for="firstName"
                          >First Name</label
                        ><input formControlName="firstName" type="text"  id="firstName" (blur)="checkFirstName()"
                           class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-xs shadow focus:outline-none focus:shadow-outline w-full"
                          placeholder="Your good first name"
                          style="transition: all 0.15s ease 0s;"
                        />
                      </div>
                      <div class="w-full mb-3">
                      <label
                        class="block uppercase text-gray-700 text-xs font-bold mb-2"
                        for="lastName"
                        >Last Name</label
                      ><input formControlName="lastName" type="text" class="input-area" id="lastName" (blur)="checkLastName()"
                        class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-xs shadow focus:outline-none focus:shadow-outline w-full"
                        placeholder="Your good last name"                        
                        style="transition: all 0.15s ease 0s;"
                      />
                    </div>                
                      <div class="w-full mb-3">
                        <label
                          class="block  uppercase text-xs font-bold mb-2"
                          for="department"
                          >Department<select name="department" id="department" class="px-3 py-3 mt-2 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full" (change)="setDepartment(department.value)" #department>
                            <option disabled>Choose your department</option>
                            <option value="COED">Computer Engineering Department</option>
                            <option value="CHED">Chemical Engineering Department</option>
                            <option value="MED">Mechanical Engineering Department</option>
                            <option value="ECED"> Electronics Engineering Department</option>
                            <option value="CED">Civil Engineering Department</option>
                            <option value="EED">Electrical Engineering Department</option>
                        </select></label
                        >
                      </div>
                    <div>
                    </div>
                    <ngx-spinner
                      bdColor="rgba(255,255,255,0.8)"
                      size="medium"
                      color="#E5433E"
                      type="pacman"
                      >
                      <p class="text-gray-900 text-sm p-2 mt-2 text-center">Creating a Graffi-Tee for you. <br>Wait for a few seconds</p>
                      </ngx-spinner>
                    <div class="flex justify-center items-center text-center mt-1/2 p-5">
                      <button [disabled]="!allowSignupUsername||!allowSignupPassword||!allowSignupFirstName||!allowSignupLastName||!allowSignupConfPassword" type="button" [ngClass]="{'bg-red-500':!allowSignupUsername||!allowSignupPassword||!allowSignupFirstName||!allowSignupLastName||!allowSignupConfPassword}" (click)="signup()"
                        class="btn-primary"
                        type="button"
                        style="transition: all 0.15s ease 0s;"
                      >
                        Sign Up
                      </button>
                        <button routerLink="/homepage"
                          class="btn-primary"
                          type="button"
                          style="transition: all 0.15s ease 0s;"
                        >
                          Sign In
                        </button>
                    </div>
                    
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full relative bottom-0 bg-gray-900 h-16">
          <div class="container mx-auto px-4">
            <hr class="border-b-1 border-gray-700" />
            <div
              class="flex items-center justify-center sm:justify-center"
            >
              <div class="w-full w-1/3">
                <div class="text-white font-semibold py-1 sm:text-2xl text-xs">
                 S V N I T  2020
                </div>
              </div>
        <div class="md:w-1/3">
          <a href="https://www.producthunt.com/posts/graffi-tee?utm_source=badge-featured&utm_medium=badge&utm_souce=badge-graffi-tee" target="_blank"><img src="https://api.producthunt.com/widgets/embed-image/v1/featured.svg?post_id=212383&theme=dark" alt="Graffi-Tee - People Change : Memories Don't | Product Hunt Embed" style="width: 250px; height: 54px;" width="250px" height="54px" /></a>
        </div>
              <div class="w-full w-1/3">
                    <a
                      routerLink="/team"
                      class=" text-white hover:text-gray-400 text-xs font-semibold block py-1 px-3 text-right sm:text-2xl sm:tracking-wider"
                      >About Us</a
                    >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
