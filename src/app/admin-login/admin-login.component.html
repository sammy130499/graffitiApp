<p>admin-login works!</p>

<h2>Login Form</h2>

<form [formGroup]="form">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" formControlName="username"  placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" formControlName="password" placeholder="Enter Password" name="password" required>
        
    <button type="submit" (click)="loginUser()" >Login</button>

  </div>

</form>
