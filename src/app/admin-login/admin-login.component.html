<div>
<h1 style="text-align: center;"><b>ADMIN LOGIN</b></h1>
</div>
<div style='background-image: url("../../assets/images/adminbg.jpg");background-repeat: no-repeat;background-position: center;background-size: cover;'>
<form [formGroup]="form">
  <!-- <div class="imgcontainer">
    <img src="banner.png" alt="Avatar" class="avatar">
  </div> -->

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" formControlName="username"  placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" formControlName="password" placeholder="Enter Password" name="password" required>
        
    <button type="submit" (click)="loginUser()" >Login</button>

  </div>

</form>
</div>
